<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STX Entertainment | Movie Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Khula&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://kit.fontawesome.com/c58f8cf9af.js" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="STXlogo.png" alt="STX Logo" id="logo" height="59.6px" width="120px">
    </nav>

    <div class="container">
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <ul class="nav nav-tabs nav-fill">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Search by Movie Title</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="weekend.html">Search by Weekend</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="genre.html">Search by Genre</a>
                        </li>
                    </ul>
                    <form id="input-value">
                        <div class="form-group input-icons">
                            <i class="fas fa-search icon"></i>
                            <input type="text" class="form-control input-field text-left" id="movie-input" placeholder="Enter movie (without symbols)">
                        </div>
                        <!--FREQUENCY OF BOX OFFICE--> <!--only takes Daily, Weekend, and Week-->
                        <div class="row" id="frequency">
                            <div class="col">
                                <p id="chooseFrequency">Please choose a Box Office frequency, otherwise default option is summary:</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radios" id="daily" value="Daily">
                                    <label class="form-check-label" for="daily">Daily</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radios" id="weekend" value="Weekend">
                                    <label class="form-check-label" for="weekend">Weekend</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radios" id="weekly" value="Week">
                                    <label class="form-check-label" for="weekly">Weekly</label>
                                </div>
                            </div>
                            <!--DATE RANGE PICKER-->
                            <div class="col">
                                <p id="release-date"></p>
                                <div class="flatpickr" id="movieDateDiv"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary searchBtn">Search</button>
                    </form>
                    <p class="note">Note: Our application will only work with past data, not any future movies.</p>
                </div>
            </div>
        </div>

        <div class="row responseCard"></div>
    </div>
</body>
</html>
